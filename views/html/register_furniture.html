<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Register Furniture Stock</title>
<link rel="stylesheet" href="css/furniture.css">
</head>
<body>
<header>
<h1>Register Furniture Stock</h1>
<a href="landing.html">‚Üê Back to Home</a>
</header>

<section>
<form>
<label>Product Name:</label>
<input type="text" placeholder="e.g. Sofa Set" required>

<label>Material Type:</label>
<input type="text" placeholder="e.g. Hard wood" required>

<label>Quantity:</label>
<input type="number" min="1" required>

<label>Cost Price:</label>
<input type="number" step="0.01" required>

<label>Supplier:</label>
<input type="text" required>

<button type="submit">Save Furniture</button>
</form>
</section>
<script src="js/mayondo.js"></script>
</body>
</html>
